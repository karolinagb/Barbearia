<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <header>
                <!-- Evelopamos o conteúdo da imagem e da nav numa div para conseguirmos centralizar 
                    eles juntos -->
                <div class="caixa">
                  <h1><img src="logo.png" alt=""></h1>
                    <nav>
                        <ul class="navegacao">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="exemplo@gmail.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                    
                    <!-- Esse grupo faz parte do mesmo símbolo que é a seleção -->
                    <!-- Ou todas essas linhas são pertencentes a uma única entrada de dados então
                    vamos colocar uma div -->
                    <div>
                         <!-- name="contato" = faz com que eles sejam do mesmo grupo e quando eu clicar em 1
                        ele desmarca o outro -->
                        <p>Como prefere o nosso contato?</p>
                        <label for="radio-email">
                            <input type="radio" name="contato" value="email" id="radio-email">  Email
                        </label>
                        <label for="radio-telefone">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone
                        </label>
                        
                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" value="email" id="radio-whatsapp" checked> WhatsApp
                        </label>
                    </div>

                    <div>
                        <p>Qual horário prefere ser atendido?</p>
                        <select>
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </div>
                   
                    <!-- Podemos adicionar um input dentro do label para não ter que colocar o for e id -->
                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar formulário">
                </form>
            </main>

            <footer>
                <img src="logo-branco.png" alt="">
                <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
            </footer>
        </div>
    </body>
</html>
